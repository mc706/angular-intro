<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <title>Binding</title>
    <link rel="stylesheet" href="../assets/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/styles/base.css">
    <link rel="stylesheet" href="../assets/styles/styles.css">
    <script src="../assets/vendor/angular.min.js"></script>

</head>
<body class="example">
    <div class="container">
        <div class="page-header">
            <h1>Two Way Data Binding</h1>
        </div>
        <div class="row">
            <div class="col-md-12">
                <input type="text" class="form-control" ng-model="user.name">
                <div>Hello {{user.name}}!</div>
            </div>
        </div>
        <br>
        <br>
        <br>
        <div class="row">
            <div class="col-md-12">
                <pre class="prettyprint linenums:1" ng-non-bindable>
&lt;html ng-app&gt;
    &lt;head&gt;
        &lt;script src='angular.js'&gt;&lt;/script&gt;
    &lt;/head&gt;
    &lt;body&gt;
        &lt;input ng-model='user.name'&gt;
        &lt;div&gt;Hello &#123;&#123;user.name&#125;&#125; !&lt;/div&gt;
    &lt;/body&gt;
&lt;/html&gt;
                </pre>
                <br>
                <a href="form.html">Binding in Forms</a>
            </div>
        </div>
    </div>

<script src="../assets/vendor/run_prettify.js"></script>
</body>
</html>
